<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ReactRedux Tweets App</title>

    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,500,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body onload="myLoader()" style="margin:0;">
    <div id="loader"></div>

    <div>
        <div style="display:none;" id="mainContainer" class="animate-bottom">
            <div id="root"></div>   
        </div>
    </div>

    <!-- Loader-->
    <script>
        var myVar;

        function myLoader() {
            myVar = setTimeout(showPage, 3000);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("mainContainer").style.display = "block";
        }
    </script>

</body>

</html>
